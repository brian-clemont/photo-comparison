<div class="row">
  <div class="col-12">
    <h3 class="text-center">Photo Listing</h3>
    <div class="row">
      <div class="col-2 my-1" *ngFor="let photo of photoListsReturned; let i=index">
        <div class="card my">
          <div class="card-body">
            <img class="card-img-top" src="{{photo.thumbnailUrl}}" alt="{{photo.thumbnailUrl}}">
            <h6 class="card-title pt-1">{{photo.title}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{photo.id}}</h6>
            <a href="{{photo.url}}" target="_blank" class="card-link mb-2">{{photo.url}}</a>
            <div class="mt-2">
              <button *ngIf="!imageMap.get(photo.id)" (click)="compare(photo,i)" type="button" class="btn btn-primary">
                Compare
              </button>
              <button *ngIf="imageMap.get(photo.id) && imageMap.get(photo.id).added" (click)="remove(photo,i)"
                type="button" class="btn btn-warning">
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="w-25 mx-auto pt-2">
        <pagination *ngIf="photoLists" [itemsPerPage]="12" [totalItems]="photoLists.length" [maxSize]="5"
          (pageChanged)="pageChanged($event)"></pagination>
      </div>
    </div>
  </div>
  <div class="col-12 pt-5">
    <div class="container">
      <h3 class="text-center">Comparison Table</h3>
      <div>
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Id</th>
              <th scope="col">URL</th>
              <th scope="col">Title</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cmp of compareImageList; let i=index">
              <td scope="row"><img class="img-fluid" style="max-width: 6rem;" src="{{cmp.url}}" alt="{{cmp.url}}"></td>
              <td>{{cmp.id}}</td>
              <td>{{cmp.url}}</td>
              <td>{{cmp.title}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
